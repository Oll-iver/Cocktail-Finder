<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cocktail Ingredient Pairing Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cocktail Ingredient Pairing Guide</h1>
        <p>Enter an ingredient to find cocktail recipes that use it!</p>
        <div class="search-bar">
            <input type="text" id="ingredient" placeholder="e.g., Gin" />
            <button onclick="searchCocktails()">Search</button>
        </div>
        <div id="loader"></div>
        <div id="cocktail-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
